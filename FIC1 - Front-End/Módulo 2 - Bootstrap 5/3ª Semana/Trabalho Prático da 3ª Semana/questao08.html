<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
  </head>

  <body>
    <div class="container my-3">
      <p><a href="index.html">Voltar ao Índice</a></p>
      <h1 class="display-2">Questão 08</h1>
      <p class="lead">
        Usando somente estilos baseados em classes do Bootstrap 5, aprimore o
        formulário da questão 7 para que todos os seus campos fiquem com títulos
        flutuantes.
      </p>
      <hr />
    </div>
    <!-- FAZER AQUI -->
    <div
      class="container col-xl-6 col-lg-8 col-md-12 border border-0 p-4 pt-3 rounded-4 shadow my-5"
    >
      <span class="display-6">Cadastro de Cliente</span>
      <hr />
      <form>
        <div class="row">
          <div class="mb-3 form-floating">
            <input
              required
              type="text"
              id="nome"
              class="form-control"
              placeholder=" "
            />
            <label for="nome" class="form-label ps-4">Nome Completo</label>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-lg-3 form-floating">
            <input
              required
              type="text"
              id="cpf"
              class="form-control"
              placeholder=" "
              pattern="[0-9]{8}"
            />
            <label for="cpf" class="form-label ps-4">CPF</label>
          </div>

          <div class="mb-3 col-lg-4 form-floating">
            <input required type="date" id="nasc" class="form-control" />
            <label for="nasc" class="form-label ps-4">Data de Nascimento</label>
          </div>

          <div class="mb-3 col-lg-5 form-floating">
            <select id="perfil" class="form-select">
              <option disabled selected>Selecione um gênero...</option>
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Outros</option>
            </select>
            <label for="perfil" class="form-label ps-4">Gênero</label>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 form-floating">
            <textarea
              required
              id="endereco"
              class="form-control"
              placeholder=" "
            ></textarea>
            <label for="endereco" class="form-label ps-4"
              >Endereço Completo</label
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary px-4">Salvar</button>
      </form>
    </div>
  </body>
</html>
