<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
  </head>

  <body>
    <div
      class="container col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 border border-0 p-4 pt-3 rounded-4 shadow my-5"
    >
      <span class="display-6">Painel de Acesso</span>
      <hr />
      <form method="post">
        <div class="mb-3 input-group">
          <label for="user" class="input-group-text"
            ><i class="bi bi-person"></i
          ></label>
          <input
            required
            type="text"
            name="login"
            id="user"
            class="form-control"
            placeholder="UsuÃ¡rio"
          />
        </div>

        <div class="mb-3 input-group">
          <label for="pass" class="input-group-text"
            ><i class="bi bi-shield-check"></i
          ></label>
          <input
            required
            type="password"
            name="password"
            id="pass"
            class="form-control"
            placeholder="Senha"
          />
        </div>

        <div class="mb-3 form-switch">
          <input type="checkbox" id="lembrar" class="form-check-input" />
          <label for="lembrar" class="form-check-label">Lembrar de mim</label>
        </div>

        <div class="row align-items-center">
          <div class="col">
            <button
              type="submit"
              bane="acao"
              value="logar"
              class="btn btn-primary px-4"
            >
              Entrar
            </button>
          </div>

          <div class="col pe-4">
            <a href="#" class="row justify-content-end text-decoration-none"
              >Esqueci minha senha</a
            >
            <a href="#" class="row justify-content-end text-decoration-none"
              >Quero me cadastrar</a
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
