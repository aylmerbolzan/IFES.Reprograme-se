<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta http-equiv="refresh" content="10;url=/sendmail" />
    <title>Você está Logado</title>
    <style>
      .modal {
        display: block;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(15, 15, 34, 0.5);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container col-4 border border-0 p-4 pt-3 rounded-4 shadow my-5">
      <span class="display-6">Alteração de Senha</span>
      <div>
        <br />
        <p class="fs-6">
          Você receberá em
          <span id="countdown"></span>
          segundos, um email com informações para a alteração de sua senha.
          Verifique sua caixa de entrada e siga as orientações para criar uma
          nova senha.
        </p>
        <br />
      </div>
      <hr />
      <form method="post">
        <div class="mb-3 input-group">
          <label for="user" class="input-group-text"
            ><i class="bi bi-envelope"></i
          ></label>
          <input
            required
            type="text"
            name="email"
            id="email"
            value="ifes@reprograme-se.com"
            class="form-control"
            placeholder="E-mail"
          />
        </div>

        <div class="row align-items-center">
          <div class="col"></div>
        </div>
      </form>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content w-50">
        <span class="close" style="align-self: flex-end">&times;</span>
        <div class="h2 text-center">Seja bem-vindo!</div>
        <p class="mb-5 text-center">
          Obrigado por fazer login em nossa plataforma.
        </p>
      </div>
    </div>
    <script>
      var seconds = 10;
      var countdown = setInterval(function () {
        document.getElementById("countdown").textContent = seconds;
        seconds--;
        if (seconds < 0) {
          clearInterval(countdown);
          document.getElementById("countdown").textContent = "0";
        }
      }, 1000);

      var modal = document.getElementById("myModal");
      var span = document.getElementsByClassName("close")[0];

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      var countdown = 5;
      var countdownSpan = document.getElementById("countdown");

      var countdownInterval = setInterval(function () {
        countdown--;
        countdownSpan.innerText = countdown.toString();

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          modal.style.display = "none";
        }
      }, 1000);
    </script>
  </body>
</html>
