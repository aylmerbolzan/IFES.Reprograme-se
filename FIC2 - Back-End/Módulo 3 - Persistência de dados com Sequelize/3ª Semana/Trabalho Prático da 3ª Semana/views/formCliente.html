<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>SupplierMaster - Gestão de Cadastros</title>
    <style>
      h1,
      h2,
      h5 {
        text-align: center;
      }
      body {
        background-color: #e5e5e5;
      }

      .main {
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        padding: 20px;
        background-color: #ffffff;
      }

      .button {
        background-color: #c9c9ca;
        color: #313131;
        border-radius: 20px;
        box-shadow: 0 2px 2px rgba(130, 130, 130, 0.8);
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        transition: background-color 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 1em auto;
        width: 75%;
      }

      a:hover {
        text-decoration: none;
      }
      .button:hover {
        background-color: #a8a9ac;
        cursor: pointer;
      }

      .button:active {
        background-color: #94969a;
      }

      .button .bi {
        margin-bottom: 5px;
      }

      .bi {
        font-size: xx-large;
      }

      .close {
        margin: 1em 0 0 1.5em;
        font-size: 0.8em;
      }

      label {
        margin-top: 1em;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="main">
        <h1>SupplierMaster</h1>
        <h5>Gestão de Cadastros</h5>
        <hr />
        <h2>Cadastrar Cliente</h2>
        <div class="row mt-4">
          <form action="/addcliente" method="POST">
            <div class="row justify-content-center">
              <div class="col-8">
                <label for="nome" class="form-label">Nome:</label>
                <input
                  type="text"
                  name="nome"
                  class="form-control"
                  id="nome"
                  required
                />
              </div>
              <div class="col-8">
                <label for="nascimento" class="form-label"
                  >Data de Nascimento:</label
                >
                <input
                  type="text"
                  name="nascimento"
                  class="form-control"
                  id="nascimento"
                  aria-describedby="nascimentoHelp"
                  required
                />
                <small id="nascimentoHelp" class="form-text text-muted"
                  >Por favor, preencha a data no formato AAAA-MM-DD</small
                >
              </div>
              <div class="col-8">
                <label for="cidade" class="form-label">Cidade:</label>
                <input
                  type="text"
                  name="cidade"
                  class="form-control"
                  id="cidade"
                  required
                />
              </div>
              <div class="col-8">
                <label for="telefone" class="form-label">Telefone:</label>
                <input
                  type="text"
                  name="telefone"
                  class="form-control"
                  id="telefone"
                  required
                />
              </div>
              <div class="col-8">
                <button type="submit" class="button">Cadastrar</button>
              </div>
            </div>
          </form>
          <a href="/">
            <button class="close"><i class="bi bi-backspace-fill"></i></button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
