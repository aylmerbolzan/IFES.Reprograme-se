<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
  </head>

  <body>
    <div class="container my-3">
      <p><a href="index.html">Voltar ao Índice</a></p>
      <h1 class="display-2">Questão 04</h1>
      <p class="lead">
        Usando somente estilos baseados em classes do Bootstrap 5, aprimore o
        formulário de login da questão anterior, substituindo, onde possível, os
        campos tradicionais por campos com título flutuante.
      </p>
      <hr />
    </div>
    <!-- FAZER AQUI -->
    <div class="container col-4 border border-0 p-4 pt-3 rounded-4 shadow my-5">
      <span class="display-6">Login</span>
      <hr />
      <form>
        <div class="mb-3 form-floating">
          <input required type="email" id="user" class="form-control" placeholder=" "/>
          <label for="user" class="form-label">Usuário/E-mail</label>
        </div>

        <div class="mb-3 form-floating">
          <input required type="password" id="pass" class="form-control"  placeholder=" "/>
          <label for="pass" class="form-label">Senha</label>
        </div>

        <div class="mb-3 form-floating">
          <select id="perfil" class="form-select">
            <option disabled selected>Selecione um perfil...</option>
            <option>Administrador</option>
            <option>Gerente</option>
            <option>Usuário</option>
          </select>
          <label for="perfil" class="form-label">Perfil</label>
        </div>

        <div class="mb-3 form-switch">
          <input type="checkbox" id="lembrar" class="form-check-input" />
          <label for="lembrar" class="form-check-label">Lembrar de mim</label>
        </div>

        <div class="row align-items-center">
          <div class="col">
            <button type="submit" class="btn btn-primary px-4">
              Enviar
            </button>
          </div>

          <div class="col pe-4">
            <a href="#" class="row justify-content-end text-decoration-none"
              >Esqueci minha senha</a
            >
            <a href="#" class="row justify-content-end text-decoration-none"
              >Quero me cadastrar</a
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
