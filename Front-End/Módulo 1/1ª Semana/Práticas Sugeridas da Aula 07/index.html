<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práticas Sugeridas da Aula 07</title>
</head>
<body>
    <h1>Práticas Sugeridas da Aula 07 - Imagens SVG</h1>
    <hr>

    <!--Circulo-->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="30"
        stroke="black" stroke-width="4"
        fill="#24389F">
    </svg>
    
    <!--Oval-->
    <svg width="150" height="100">
        <ellipse cx="75" cy="50" r="30"
        stroke="black" stroke-width="4"
        fill="#D9D9D9"
        rx="60" ry="30">
    </svg>
    
    <!--Pentágono-->
    <svg width="100" height="100">
        <polygon points="5,40,45,5,45,5,85,40,65,80,25,80" id="pentagono"
        stroke="#24389F" stroke-width="4"
        fill="#FF5C00">
            <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 45 45"
            to="360 45 45"
            dur="2s"
            repeatCount="indefinite" />
    </svg>


    <!--Quadrado-->
    <svg width="100" height="100">
        <rect width="60" height="60" x="20" y="20"
        stroke="#ff5c00" stroke-width="10"
        fill="#ff0000"
        rx="10" ry="10">
    </svg>
    
    <!--Check icon-->
    <svg width="150" height="118">
        <polygon points="5,45,40,10,80,52,110,25,140,60,80,115,"
        stroke="#000" stroke-width="4"
        fill="#FFF">
    </svg>

<hr>
    <!--Cruz de malta-->
    <svg width="205" height="250">
        <polygon points="5,60,70,100,35,35,175,35,140,100,200,60,200,200,140,165,170,230,35,230,70,165,5,200"
        fill="#CD352C">
    </svg>

<hr>

<svg width="100" height="100">
    <circle cx="40" cy="13" r="8" fill="#000000"></circle>
    <circle cx="60" cy="13" r="8" fill="#dddddd"></circle>
    <circle cx="77" cy="22" r="8" fill="#c8c8c8"></circle>
    <circle cx="87" cy="40" r="8" fill="#a2a2a2"></circle>
    <circle cx="87" cy="60" r="8" fill="#999999"></circle>
    <circle cx="77" cy="77" r="8" fill="#646464"></circle>
    <circle cx="60" cy="87" r="8" fill="#6b6b6b"></circle>
    <circle cx="40" cy="87" r="8" fill="#565656"></circle>
    <circle cx="23" cy="77" r="8" fill="#484848"></circle>
    <circle cx="13" cy="60" r="8" fill="#3a3a3a"></circle>
    <circle cx="13" cy="40" r="8" fill="#2c2c2c"></circle>
    <circle cx="23" cy="23" r="8" fill="#1b1b1b"></circle>

    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 0 0" to="360 0 0" dur="1s"
repeatCount="indefinite" />
</svg>

</body>
</html>
