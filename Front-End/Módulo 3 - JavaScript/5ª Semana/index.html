<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Prático da 5ª Semana</title>
  </head>
  <body>
    <h1>Trabalho Prático da 5ª Semana</h1>
    <hr />
  </body>
  <script>
    // const prompt = require('prompt-sync')();
    var array_escovas = [];

    do {
      console.log(".: OralCAD - Sistema de Cadastro de Escovas de Dentes :.");
      console.log("1 - Inserir Escova de Dentes");
      console.log("2 - Excluir Escova de Dentes");
      console.log("3 - Listar Escovas de Dentes");
      console.log("0 - Sair");

      var opcao = prompt("Digite sua opção: ");

      // Configurar variável 'código' para ser chumbada, onde vai retornar a listagem total de elementos no array + 2 - pois começa do 0

      if (opcao == 1) {
        console.log("\n\nInserindo Escova de Dente...\n");
        let sku = parseInt(prompt("Digite o SKU: "));
        let tamanho = prompt("Adulto ou Infantil? ");
        let cor = prompt("Cor das Cerdas: ");
        let acabamento = prompt("Acabamento Quadrado ou Arredondado? ");
        let personalizada = prompt("Modelo Básico ou Personalziado? ");
        let estampada = prompt("Estampada ou Lisa: ");
        let estoque = parseInt(prompt("Quantidade em Estoque: "));
        let preco = prompt("Digite o preço: ");

        const escova = {
          sku: sku,
          tamanho: tamanho,
          cor: cor,
          acabamento: acabamento,
          personalizada: personalizada,
          estampada: estampada,
          estoque: estoque,
          preco: preco,
        };
        // Chamar a função inserir
        inserir_escova(escova);
      } else if (opcao == 2) {
        console.log("\n\nExcluindo Escova de Dentes...\n");
        let sku = prompt("Digite o SKU que deseja excluir: ");
        // Chamar a função excluir
        excluir_escova(sku);
      } else if (opcao == 3) {
        console.log("\n\nListando Escovas de Dentes...\n");
        // Chamar a função listar
        listar_escova();
      } else {
        console.log("\n\nSaindo do programa...\n");
      }

      prompt("\nEnter para continuar...");
      console.clear();
    } while (opcao != 0);

    // EDITAR AQUI
    function inserir_escova(escova) {
      array_escovas.push(escova);
    }

    // EDITAR AQUI
    function excluir_escova(sku) {
      array_escovas = array_escovas.filter((escova) => escova.sku != sku);
      // Utilizando uma função pra remover esse elemento
    }

    // EDITAR AQUI
    function listar_escova() {
      array_escovas.forEach((escova) => {
        console.log(escova);
      });
    }
  </script>
</html>
