<meta charset="UTF-8" />

<script>
  var nome = prompt("Digite aqui o seu nome:");
  var salarioBruto = parseFloat(prompt(nome + ", digite aqui o seu salário bruto:"));
  var ir = salarioBruto * 0.1;
  var salarioLiquido = salarioBruto - ir;

  document.write("Salário líquido: R$" + salarioLiquido);
</script>
